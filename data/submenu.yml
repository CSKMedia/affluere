Lashlift:
  - title : "Om lashlift"
    hash : "#om-lashlift"
    content: "Lashlift är en behandling som på ett skonsamt sätt lyfter, färgar och ger volym till dina egna ögonfransar.
    Detta är perfekt för dig som vill uppnå ett naturligt resultat som ger ett piggt intryck och som kortar ner din morgonrutin.
    <br />
    <br />
    Effekten av ett lashlift kvarstår i ungefär 6-8 veckor och är helt underhållsfri till skillnad från andra fransbehandlingar i och med att den endast jobbar med dina egna fransar.
    <br />
    <br />
    <u><a href='http://affluere.se/besok/lashlift/'>Här</a></u>  ser du våra tips inför och efter ett lashlift för att få ett så bra och hållbart resultat som möjligt."
    image : "images/lashlift4.jpg"
    textLeft: true

