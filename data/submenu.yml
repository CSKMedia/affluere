Browlift:
  - title : "Om browlift"
    hash : "#om-browlift"
    content: "Browlift / browlamination är bryn-behandlingen som har tagit skönhetsvärlden med storm. Behandlingen går ut på att omforma brynstrånas riktning och placera de i en snygg, önskvärd form.
    <br><br>
    Den här behandlingen passar dig som har tunna och smala bryn och vill skapa en fylligare look, dig som har ostyriga och envisa bryn och vill få dina bryn på plats & för dig som bara vill ha de där perfekt formade brynen och en ”bruched-up look”.
    <br><br>
    Ett browlift hos oss håller i ca 10-12 veckor men många väljer att boka in en tid för ”underhåll” efter ca 4-5 veckor där vi bättrar på färg och plockar brynen.
    <br><br>
    Behandlingen är i princip underhållsfri för dig som kund, men <u><a href='http://affluere.se/besok/browlift/'>här</a></u> kan du läsa mer om hur du bör ta hand om dina bryn innan och efter ett browlift för att det ska hålla så bra och länge som möjligt.
    <br><br>
    Under det första dygnen efter ett browlift kan brynen kännas ganska ”mycket” då de måste ligga i en mjukt uppborstad look samt att de ligger släta mot huden.
    Vissa älskar den looken - andra inte. Ändock är det en del av processen och därför rekommenderar vi dig som gör ett browlift för första gången att du inte gör behandlingen samma dag som en viktig arbetsintervju, dejt eller födelsedagsfirandet. Men efter 24h kan du skölja igenom brynen vilket gör att de kommer att fluffa till sig lite igen, samt att du därefter får du kamma brynen precis hur själv du önskar!
    "
    image : "images/bl.jpg"
    textLeft: true

