Spraytan:
  - title : "Om spraytan"
    hash : "om-spraytan"
    content: "Vi på AFFLUERE använder endast produkter av hög kvalité för att uppnå bästa möjliga resultat.
    Därför använder vi oss av spraytanvätskor från Bronza i färgerna Natural Bronze och Deep Bronze som passar alla hudtyper, är helt veganska och utan orangea undertoner.
    Dessutom torkar de snabbt och klibbar inte. Precis som vi vill ha det!
    <br>
    <br>
    Behandlingen tar ca 15 minuter och håller i 5-10 dagar innan färgen successivt faller bort.
    <br>
    <br>
    <u><a href='http://affluere.se/besok/spraytan/'>Här</a></u> ser du våra tips inför och efter ditt spraytanbesök för att få ett så bra och hållbart resultat som möjligt."
    image : "images/spraytan3.jpg"
    textLeft: true
  
  - title : "Hur det går till"
    hash : "hur-gar-det-till"
    content: null
    contentList:
      - item:	"När du kommer till salongen börjar vi alltid med en konsultation för att få en gemensam bild om vilket resultat du önskar att uppnå." 
      - item:	Därefter visas du in i ett avskilt rum där du på egen hand i lugn och ro klär av dig (efter egen preferens), sätter på dig hårnät, fotskydd och barriärkräm efter instruktioner. 
      - item:	När du är redo kommer din spraytan-artist in i rummet och ni är redo att dra igång!
      - item:	Under hela processen kommer din spraytan-artist instruera dig i hur du ska stå och förflytta dig. 
      - item:	Sprayningen tar ca 10-15 minuter innan du är brun och härlig.
      - item:	Därefter får stå kvar på egen hand och torka i någon minut innan du åter igen kan klä på dig. 
      - item:	Slutligen erbjuds du en removal wipe för dina handflator, finger- och tånaglar för att ta bort eventuell färg på dessa områden. 
      - item:	Du har en gyllene tan och är good to go!
    image : "images/spraytan-orginal.jpg"
    textRight: true

