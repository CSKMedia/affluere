# Test
test:
  enable : true
  item : 
    - title : "Om AFFLUERE"
      content : "Affluere kommer från latinets ”att unna sig”.
      Något som vi tycker är otroligt viktigt då vardagen ofta kan kännas stressfull och kravfylld. Därför vill vi skapa en plats där allt detta kan kopplas bort och ge utrymme för våra besökare att koppla av och att just - unna sig. "
      highlighted : true
      image: "images/om-affluere.jpg"


# Nöjd kund garanti
customerGuarantee:
  enable : true
  item : 
    - title : "Nöjd-kund-garanti"
      content : "För oss är det otroligt viktigt att våra kunder lämnar studion 100% nöjda med sitt resultat. Därför har vi valt att endast specialisera oss på två tjänster, lashlift och spraytan, där vi kan vara allra bäst inom området."
      image : "images/nojdkund.jpg"
      highlighted : true

