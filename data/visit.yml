Inför Spraytan:
  - title : "Inför Spraytan"
    hash : "inforspraytan"
    content:
      - info: "Önskar du att vaxa/raka dig innan ditt besök – se till att göra detta ungefär två dagar innan det är dags för behandlingen. På så vis hinner dina porer stänga igen och risken att de drar åt dig färg minskar. "
        inverted: false
        hours: "48h"
        helperText: "48 timmar innan besöket"
        color: "darkest" 

      - info: "Visst önskar man att ens spraytan ska hålla så länge det bara går? Facit är att innan besöket skrubba bort den där torra huden och återfukta hela kroppen med en härlig lotion – låt dina kära armbågar, knän, anklar och andra torra partier bli mjuka igen. You’ve got to prime to shine! "
        inverted: true
        hours: "24h"
        helperText: "24 timmar innan besöket"
        color: "primary"
      
      - info: "På behandlingsdagen skippar du smink, lotion, deo och parfym då dessa produkter lägger sig som ett lager ovanpå huden. På salongen erbjuds alltid sminkborttagning för din användning. "
        inverted: false
        hours: "12h"
        helperText: "På besöksdagen"
        color: "lighter"
      
      - info: "Här tar vi över förberedelserna och förser dig med allt ifrån hårnät, fotskydd och engångs-stringtrosor till toffsar, sminkborttagning och barriärkräm för de torra områden som inte vill ge med sig. "
        inverted: true
        hours: "0h"
        helperText: "Hos oss"
        color: "lightest"

  - title : "Efter spraytan"
    hash: "efterspraytan"
    content: 
      - info: "Nu är du fräsch som få och det är dags att klä på sig igen. Vi rekommenderar dig att bära mörka, löst sittande kläder och skor efter din spraytan för att undvika att plaggen orsakar märken i din tan. Överskottsfärgen kan lämna lite fläckar på dina kläder men detta är inget som inte en tvättmaskin kan lösa, så oroa dig inte!"  
        hours: "0h"
        helperText: "Direkt efter din spraytan"

      - info: "Dags att duscha! <br>
        Denna dusch är endast ämnad åt att duscha av den bruna överskottsfärgen, så skippa schamponeringen och tvålen denna gång.
        <br><br>
        Skölj av kroppen i ljummet vatten i ca 2-3 minuter. På så vis sköljer du bort överskottsfärgen, men pigmenten i bronzern fortsätter att aktiveras i upp till 24h – så bli inte rädd att du precis tvättat bort hela din tan!"
        hours: "<6h"
        helperText: "1-6 timmar efter spraytan"
        inverted: true

      - info: "Efter din dusch är det viktigt att du klappar huden torr med din handduk – gnuggande och skrubbande kan medföra ojämnheter i färgen. 
        <br><br>
        Vi kommer gemensamt överens hur länge du ska vänta innan du ska duscha efter din spraytan beroende på vilket resultat du vill uppnå."
        hours: "24h"
        helperText: "Efter första duschen"
        inverted: true

      - info: "Upp till 24h efter din spraytan är det toppen om du undviker produkter som schampo, duschkräm, peeling etc. Bodylotion kan du däremot börja använda direkt efter din första snabbdusch och bör sättas som rutin varje morgon och kväll för att underhålla din tan så bra som möjligt!"
        hours: "24h"
        helperText: "24 timmar efter besöket"
        inverted: false

  - title : "Bra att veta"
    hash : "braattveta"
    tips:
      - tip: "Du bör ej träna eller utföra annan aktivitet som får dig att svettas samma dag som du gjort din spraytan."
      - tip: "Ta med dig ett paraply om det regnar ute när du ska göra din spaytan."
      - tip: "Undvik att sätta på dig smycken och andra hår åtsittande plagg direkt efter din spraytan." 
      - tip: "Du som kund väljer själv hur mycket eller lite kläder du har på dig under din spraytan. "
      - tip: "Överskottsfärgen kan färga av sig innan du tagit din första dusch, detta går bort i tvätten! "
      - tip: "Det är i princip oundvikligt att det inte uppkommer några märken i din tan inom de närmsta timmarna efter behandling ex vid armhålor och bröst där vi är naturligt varma. Oroa dig inte – detta går bort med första duschen. "

