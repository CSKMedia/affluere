backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
  - name: 'nyheter'
    label: 'nyheter'
    folder: 'content/nyheter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publicerat datum', name: 'date', widget: 'datetime' }
      - { label: 'Beskrivning', name: 'description', widget: 'string' }
      - { label: 'Bild', name: 'image', widget: 'image' }
      - { label: 'Inneh√•ll', name: 'body', widget: 'markdown' }

  - label: "Data"
    name: "data"
    files: 
    - name: "priser"
      label: "Priser"
      file: "data/priceList.yml"
      extension: "yml"
      fields:
        - label: "Priser"
          name: "categories"
          widget: "list"
          fields:
            - {label: Beskrivining, name: type, widget: string}
            - {label: Pris, name: price, widget: string}