{{ define "main" }}
  <!-- page title -->
  <section class="bg-primary page-title position-relative overflow-hidden">
  <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto">
          <h1 class="heading text-center">{{ .Title }}</h1>
        </div>
      </div>
    </div>
    <img src="{{ .Params.BackgroundImage | relURL}}" alt="besÃ¶k" class="bg-shape-1 w-100">
  </section>
  <!-- /page title -->

  <!--Sub menu-->
<div class="sub-border sub-nav"></div>
<!--/Sub menu-->

  <!-- about -->
  <section class="section p-0">
    <div class="container-fluid">
      <div class="row justify-content-md-center">
        <div class="col-md-6 p-0 ">
          <img src="{{ .Params.FeaturedImage | relURL}}" class="container_img">
        </div>
        <div class="col-md-6 p-4">
          {{ range .Site.Data.contact.info }}
          <h4 class="mb-4 pt-4 text-uppercase">{{ .title }}</h4>
          <div class="container-contact py-4 mb-4">
            <ul>
            <li> Adress: {{ .address| markdownify }}</li>
            <li> Email: <a href="mailto:info@affluere.se" class="text-dark">{{ .email }}</a></li>
            <li> Telefon: {{ .phone }} </li>
            </ul>
          </div>
          <p>{{ .content | markdownify }}</p>
          {{end}}
        </div>
      </div>
    </div>
  </section>
  <!-- /about -->
