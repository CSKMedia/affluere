{{ define "main" }}
  <!-- page title -->
  <section class="bg-primary page-title position-relative overflow-hidden">
  <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 mx-auto">
            <h1 class="heading text-center">{{ .Title }}</h1>
        </div>
      </div>
    </div>
    <img src="{{ .Params.BackgroundImage | relURL}}" alt="besök" class="bg-shape-1 w-100">
  </section>
  <!-- /page title -->

  <!-- services -->
<section class="section py-0">
  <div class="container-fluid section bg-lightGold">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">Inför ditt besök</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">

    {{ range .Pages }}
    <div class="col-md-4 text-center position-relative px-1 py-2">
      <a class="mb-4 centered effect-shine" href="{{ .Permalink }}"> Inför {{.Title}}</a>
      <div class="overlay">
        <img src="{{ .Params.squareImage | relURL}}" class="container_img">
      </div>
    </div>
    {{ end }}
  </div>
</section>
<!-- /services -->

  
{{ end }}
